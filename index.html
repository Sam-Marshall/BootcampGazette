<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Jobport Mockup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.rawgit.com/LeaVerou/awesomplete/gh-pages/awesomplete.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <script src="https://cdn.rawgit.com/LeaVerou/awesomplete/gh-pages/awesomplete.min.js"></script>
    <script src="assets/javascript/psextension-min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_GC-33tMoeP_2GlBptjFH0ZIcER8Ztqg"></script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script src="http://jawj.github.io/OverlappingMarkerSpiderfier/bin/oms.min.js"></script>
    <script src="assets/javascript/apps.js" type="text/javascript"></script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand text-center" href="index.html">Job Portal</a>
            </div>
        </div>
    </nav>
    <div class="line col-sm-12">
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12" id="TitleImage">
                <img class="img-responsive center-block" src="./assets/images/bootcampGazette.png">
            </div>
        </div>
        <div class="line col-sm-12">
        </div>
        <div class="row">
            <div class="col-sm-12 topBarInfo">
                <div class="row">
                    <div class="col-sm-4">
                        <h4 id=quote>Quote of the day</h4>
                        <h4 id=author></h4>
                    </div>
                    <div class="col-sm-4">
                        <h3 id=currentTime>Sat, April 1, 2017</h3>
                    </div>
                    <div class="col-sm-4">
                        <h3 id=userlocation>Chicago, IL</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="line col-sm-12">
            <!-- <hr> -->
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="article-1">
                    <h4 class="title"></h4>
                    <p class="description"></p>
                    <a class="link" target="_blank"><img class="articleImage"></a>
                    <p class="date"></p>
                </div>
            </div>
            <div class="text-center col-sm-4">
                <div id="formEntry">
                    <h1>Help Wanted</h1>
                    <form class='formSubmission form-horizontal'>
                        <div class="form-group">
                            <label class="form-control-label col-sm-2" for="job-input">Job Title</label>
                            <!-- add awesplete -->
                            <div class="col-sm-8">
                                <input type="text" class="awesomplete form-control form-control-danger col-sm-2" name="jobtitle" id="job-input" placeholder="Mechanical Engineer">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label col-sm-2" for="city-input">City</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control form-control-danger col-sm-2" name="cityName" id="city-input" placeholder="Chicago">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label col-sm-2" for="state-input">State</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="state-input">
                                    <option></option>
                                    <option>AL</option>
                                    <option>AK</option>
                                    <option>AZ</option>
                                    <option>AR</option>
                                    <option>CA</option>
                                    <option>CO</option>
                                    <option>CT</option>
                                    <option>DE</option>
                                    <option>DC</option>
                                    <option>FL</option>
                                    <option>GA</option>
                                    <option>HI</option>
                                    <option>ID</option>
                                    <option>IL</option>
                                    <option>IN</option>
                                    <option>IA</option>
                                    <option>KS</option>
                                    <option>KY</option>
                                    <option>LA</option>
                                    <option>ME</option>
                                    <option>MD</option>
                                    <option>MA</option>
                                    <option>MI</option>
                                    <option>MN</option>
                                    <option>MS</option>
                                    <option>MO</option>
                                    <option>MT</option>
                                    <option>NE</option>
                                    <option>NV</option>
                                    <option>NH</option>
                                    <option>NJ</option>
                                    <option>NM</option>
                                    <option>NY</option>
                                    <option>NC</option>
                                    <option>ND</option>
                                    <option>OH</option>
                                    <option>OK</option>
                                    <option>OR</option>
                                    <option>PA</option>
                                    <option>RI</option>
                                    <option>SC</option>
                                    <option>SD</option>
                                    <option>TN</option>
                                    <option>TX</option>
                                    <option>UT</option>
                                    <option>VT</option>
                                    <option>VA</option>
                                    <option>WA</option>
                                    <option>WV</option>
                                    <option>WI</option>
                                    <option>WY</option>
                                </select>
                            </div>
                        </div>
                        <button class="btn btn-info" id="submit-btn">Submit</button>
                    </form>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="article-2">
                    <a class="link" target="_blank"><img class="articleImage"></a>
                    <h4 class="title"></h4>
                    <p class="description"></p>
                    <p class="date"></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="payScale col-sm-4 backgroundText">
                <div id="payScaleForm">
                </div>
                <div class="payScaleBelowForm">Accurate, real-time
                    <a class="payScaleLink" target="_blank" rel="nofollow" href="http://www.payscale.com/research/US/Country=United_States/Salary">salaries</a> for thousands of <a class="payScaleLink" target="_blank" rel="nofollow" href="http://www.payscale.com/career-news">careers</a>.
                </div>
            </div>
            <div class="col-sm-8">
                <div id="map"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="panel" id="glassdoorTable">
                    <div class="panel-heading">Glassdoor</div>
                    <div class="panel-body">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>Overall Rating</th>
                                    <th>Culture and Values Rating</th>
                                    <th>Work-Life Balance Rating</th>
                                    <th>Recommend to Friend Rating</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
